<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Montserrat:ital@0;1&display=swap"
            rel="stylesheet">
            <script src="https://kit.fontawesome.com/9bfd6572c2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <main class="grid-container">
        <article class="grid">
            <picture>
                <source srcset="image-product-desktop.jpg" media="(min-width:600px)">
                <img src="image-product-mobile.jpg" alt="perfume">
            </picture>
        </article>
        <article class="grid-two">
            <p class="head">PERFUME</p>
            <h2 class="top">Gabrielle Essence Eau De Parfum</h2>
            <p class="text">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class="price">
                <h3 class="price-h2">$149.99</h3>
                <p class="dashed">$169.99</p>
            </div>
            <button><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </article>
    </main>
</body>
</html>
