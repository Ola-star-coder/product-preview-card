<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Montserrat:ital@0;1&display=swap"
            rel="stylesheet">
            <script src="https://kit.fontawesome.com/9bfd6572c2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <main class="grid-container">
        <article class="grid">
         <img src="image-product-desktop.jpg" alt="perfume image">
        </article>
        <article class="grid-two">
            <p class="head">PERFUME</p>
            <h2 class="text-h2">Gabrielle Essence Eau De Parfum</h2>
            <h4 class="text">A floral,solar and voluptous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</h4>
            <div class="grid-flex">
                <h3 class="price">$149.99</h3>
                <p class="dash">$169.99</p>
            </div>
            <button><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </article>
    </main>
</body>
</html>
